<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>1129 II Niku Kyu </title>
<script>//<![CDATA[

function draw() {
	var canvas = document.getElementById("canvas1");
	var c = canvas.getContext("2d");

	//手の平
	var rx = 100;
	var ry = 200;
	var r = 80;
	var rgrad = c.createRadialGradient(rx-10, ry-10, 5, rx, ry, r+5);
	rgrad.addColorStop(0, '#ffeeff');
	rgrad.addColorStop(0.8, '#ff66ff');
	rgrad.addColorStop(1, '#ff99ff');
	c.shadowColor = "#666666"; //firefox は必須
	c.shadowBlur = 5;
	c.shadowOffsetX = 4;
	c.shadowOffsetY = 3;
	c.beginPath();
	c.fillStyle = rgrad;
	c.arc(rx, ry, r, 0, Math.PI*2,false);
	c.fill();

	//指1
	var rx = 50;
	var ry = 70;

	c.fill();

}

body { background-color:#cccccc; }

</style>
</head>
